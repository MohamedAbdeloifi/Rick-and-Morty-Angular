<div class="container" *ngIf="(seasons$ | async) as seasons">
  <h1>Episodes</h1>
  <hr>
  <!-- On tables -->
  <div *ngFor="let episodes of seasons; let i = index">
    <h3>Season {{ i+1 }}</h3>
    <table class="table table-dark table-borderless">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Season</th>
        </tr>
      </thead>
      <tbody *ngFor="let episode of episodes">
        <tr>
          <th scope="row">{{ episode.id }}</th>
          <td>
            <a [routerLink]="['/episodes',episode.id]">{{ episode.name }}</a>
          </td>
          <td>{{ episode.air_date }}</td>
          <td>{{ episode.episode }}</td>
        </tr>
      </tbody>
    </table>
  </div>
